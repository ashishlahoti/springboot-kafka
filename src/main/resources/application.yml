#APP SPECIFIC CUSTOM PROPERTIES
app:
  topic:
    consumer: CONSUMER_TOPIC_1,CONSUMER_TOPIC_2,CONSUMER_TOPIC_3
    producer: PRODUCER_TOPIC
#LOGGING PROPERTIES
logging:
  level:
    root: DEBUG
#SPRING PROPETIES
spring:
  kafka:
    properties:      #Server host name verification is disabled by setting ssl.endpoint.identification.algorithm to an empty string
      ssl.endpoint.identification.algorithm:
    ssl:
      protocol: SSL
      trust-store-location: /app/store/truststore.jks
      trust-store-password: TURST_STORE_PASSWORD
      key-store-location: /app/store/keystore.jks
      key-store-password: KEY_STORE_PASSWORD      key-password: KEY_PASSWORD
    consumer:
      bootstrap-servers: localhost:9200,localhost:9300,localhost:9400      group-id: GROUP_ID
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: localhost:9200,localhost:9300,localhost:9400
      retries: 0
      acks: all      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer